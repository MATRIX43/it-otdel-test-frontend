<div class="center">
    search: <app-search (onChanged)="search($event)" (onClear)="resetFilter()"></app-search>
    <div class="full-height">
        <h1>List</h1>
        <div *ngFor="let post of posts">
            <ng-container *ngTemplateOutlet="postRef; context: { post }"></ng-container>
        </div>
    </div>
    <div>
        <app-post-form (keydown.control.enter)="onSave()"  [messageCtrl]="msgTextCtrl"></app-post-form>
        <button (click)="onSave()">Send</button>
    </div>
</div>

<ng-template #postRef let-post="post">
    <p>{{ post.message }}</p>
</ng-template>
